<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지도페이지</title>
</head>
<body>
    <form method="post" action="{% url 'marker:markers' %}">
      {% csrf_token %}
      <input type="hidden" name="latitude" value="{{ latitude }}">
      <input type="hidden" name="longitude" value="{{ longitude }}">
      <button type="submit">Submit</button>
    </form>
</body>
</html>
